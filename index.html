<body>

<!--*======================START LOGIN-SECTION==========================  -->
      <section class="welcome-section">
            <div class="container my-5">
                  <div class="welcome-content  py-5  text-center d-flex justify-content-center flex-column">
                            <div class="inner-heading px-3">
                              <h1>Smart Login System</h1>
                            </div>

                            <div class="inner-inputs m-auto  py-3 " >
                              
                              <input autocomplete="on"  type="email" class="form-control my-3 text-white loginEmail" placeholder="Enter your Email" >
                              <input autocomplete="on"  type="password" pattern="" class="form-control  my-3 text-white loginPassword" placeholder="Enter your Password" >

                              <button class="btn  sign-btn signin-btn">Login</button>
                              <p class=" p-3 text-center dataState"></p>
                            </div>

                            <p >Don't have an account? <a class="px-1" href="./signUp.html">Sign Up</a></p>

                      </div>
                  </div>
            </div>
      </section>
<!--*======================END LOGIN-SECTION==========================  -->


    <!--! ==========================================SCRIPTING==============================  -->
    <script src="JS/all.min.js"></script>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/login.js"></script>
    <!--! ==========================================SCRIPTING==============================  -->
</body>
